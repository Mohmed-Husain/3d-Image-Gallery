<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating-Image</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="image-container">
        <span style="--i:1">
            <img src="https://picsum.photos/id/16/300/200" >
        </span>
        <span style="--i:2">
            <img src="https://picsum.photos/id/18/300/200" >
        </span>
        <span style="--i:3">
            <img src="https://picsum.photos/id/28/300/200" >
        </span>
        <span style="--i:4">
            <img src="https://picsum.photos/id/54/300/200" >
        </span>
        <span style="--i:5">
            <img src="https://picsum.photos/id/74/300/200" >
        </span>
        <span style="--i:6">
            <img src="https://picsum.photos/id/76/300/200" >
        </span>
        <span style="--i:7">
            <img src="https://picsum.photos/id/85/300/200" >
        </span>
        <span style="--i:8">
            <img src="https://picsum.photos/id/133/300/200" >
        </span>
        <span style="--i:9">
            <img src="https://picsum.photos/id/231/300/200" >
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="Prev">Prev</button>
        <button class="btn" id="Next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
